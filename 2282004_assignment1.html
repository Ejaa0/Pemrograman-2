<body>

    <form id="myForm" onsubmit="return validateForm()">

        <input type="text" id="firstname" name="firstname" required>
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="lastname" id="lastname" name="lastname" required>

    <script>
        const rhesa = document.getElementById('rhesa');
        const ivander = document.getElementById('ivander');

        rhesa.innerHTML = "This is a content for my first name";
        ivander.innerHTML = "This is a new content for last name";

        const pars = document.getElementsByTagName('p');
        pars[1].innerHTML = "This is a content for a ejaa";

        const sihol = document.querySelector('.sihol');
        sihol.style.backgroundColor = 'cyan';
        sihol.style.color = 'red';
        sihol.addEventListener('click', function () {
            alert('Hi, Im ejaa')
        });

        const child = document.getElementById('panjaitan');
        const parent = child.parentNode;
        parent.style.backgroundColor = 'green';

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '' || password === '') {
                window.alert('Harap isi semua kolom sebelum submit!');
                return false;
            }

            return true;
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS with Axios for REST APIs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="app" class="container mx-auto py-8">
        <table class="w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Firstname</th>
                    <th class="px-4 py-2">Lastname</th>
                    <th class="px-4 py-2">Password</th>
                    <th class="px-4 py-2">Avatar</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users" :key="user.id">
                    <td class="border px-4 py-2">{{user.id}}</td>
                    <td class="border px-4 py-2">{{user.firstname}}</td>
                    <td class="border px-4 py-2">{{user.lastname}}</td>
                    <td class="border px-4 py-2">{{user.password}}</td>
                    <td class="border px-4 py-2"><img v-bind:src="user.avatar" class="w-10 h-10 rounded-full"></td>
                    <td class="border px-4 py-2">
                        <button @click="getEditUser(user)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</button>
                        <button @click="deleteUser(user)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button @click="getUsers" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Get Users</button>

        <br><br>

        <form @submit.prevent="">
            <h3 class="text-lg font-bold mb-4">Form User</h3>
            <label class="block mb-2">Firstname:</label>
            <input type="text" v-model="user.firstname" class="border rounded-md px-2 py-1 mb-2"><br>
            <label class="block mb-2">Lastname:</label><input type="text" v-model="user.lastname" class="border rounded-md px-2 py-1 mb-2"><br>
            <label class="block mb-2">Password:</label><input type="password" v-model="user.password" class="border rounded-md px-2 py-1 mb-2"><br>
            <label class="block mb-2">Avatar:</label><input type="text" v-model="user.avatar" class="border rounded-md px-2 py-1 mb-2"><br>
            <button v-if="!isEdit" @click="addUser" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add user</button>
            <button v-if="isEdit" @click="updateUser" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Update User</button>
        </form>
    </div>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    users: [],
                    user: {
                        firstname: '',
                        lastname: '',
                        password: '',
                        avatar: ''
                    },
                    isEdit: false,
                    userIdSelected: null
                }
            },
            methods: {
                getUsers() {
                    axios
                        .get('https://65e715a053d564627a8ddd0a.mockapi.io/users')
                        .then((response) => {
                            this.users = response.data
                        })
                },
                addUser() {
                    axios
                        .post('https://65e715a053d564627a8ddd0a.mockapi.io/users', {
                            firstname: this.user.firstname,
                            lastname: this.user.lastname,
                            password: this.user.password,
                            avatar: this.user.password,
                        })
                        .then((response) => {
                            this.getUsers();
                            alert("New user has been saved");
                            console.log(response);
                            this.resetForm();
                        })
                        .catch((error) => {
                            console.log(error);
                        });

                },
                getEditUser(user) {
                    this.isEdit = true
                    this.userIdSelected = user.id
                    this.user.firstname = user.firstname
                    this.user.lastname = user.lastname
                    this.user.password = user.password
                    this.user.avatar = user.avatar
                },
                updateUser() {
                    axios
                        .put(
                            `https://65e715a053d564627a8ddd0a.mockapi.io/users/${this.userIdSelected}`,
                            {
                                firstname: this.user.firstname,
                                lastname: this.user.lastname,
                                password: this.user.password,
                                avatar: this.user.avatar,
                            }
                        )
                        .then((response) => {
                            this.getUsers();
                            alert("User has been updated");
                            console.log(response);
                            this.isEdit = false;
                            this.resetForm();
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                },
                deleteUser(user) {
                    if (confirm("Are you sure you want to delete this user?")) {
                        axios
                            .delete(
                                `https://65e715a053d564627a8ddd0a.mockapi.io/users/${user.id}`
                            )
                            .then((res) => {
                                alert("User has been deleted");
                                this.getUsers();
                                this.resetForm();
                            })
                            .catch((err) => {
                                console.log(err)
                            });
                    }
                },
                resetForm() {
                    this.user.firstname = ''
                    this.user.lastname = ''
                    this.user.password = ''
                    this.user.avatar = ''
                }
            }
        }).mount('#app')
    </script>
</body>

</html>

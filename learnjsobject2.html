<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Object Part 2 </title>
</head>
<body>
    <script>
        class Animal {
            constructor(name){
                this.name = name;
            }
            speak() {
                console.log('${this.name} makes an noise');
            }
        }
    </script>
</body>
</html>
